<!DOCTYPE html>
<html>
  <head>
    <link href ="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
    <h1>Find out which celebrity you will marry!</h1>
    <p> To find out who you will marry, we need to know more about you!</p>

    <form id="profile">

      <div>
      <label for="age">Age</label>
      <input id="age" type="text">
      </div>

      <label for="gender"> Gender </label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <button type="submit" class="btn"> Find my Match! </button>
    </form>

    <div id="under-21">
      <h1>Sorry. Go away. You're way too young. And mostly I'm jealous.</h1>
    </div>

    <div id="match">
      <p> You will fall madly in love with <span id="result"></span>. Your children will be very attractive.</p>
    </div>
  </div>
  </body>
</html>
